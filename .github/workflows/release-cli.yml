name: release-cli

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build frontend
        working-directory: web
        run: |
          npm ci
          npm run build

      - name: Build binaries
        run: |
          mkdir -p dist
          export CGO_ENABLED=0
          GOOS=darwin GOARCH=amd64 go build -o dist/barracuda_darwin_amd64 .
          GOOS=darwin GOARCH=arm64 go build -o dist/barracuda_darwin_arm64 .
          GOOS=linux GOARCH=amd64 go build -o dist/barracuda_linux_amd64 .
          GOOS=linux GOARCH=arm64 go build -o dist/barracuda_linux_arm64 .
          GOOS=windows GOARCH=amd64 go build -o dist/barracuda_windows_amd64.exe .
          sha256sum dist/* > dist/checksums.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/barracuda_darwin_amd64
            dist/barracuda_darwin_arm64
            dist/barracuda_linux_amd64
            dist/barracuda_linux_arm64
            dist/barracuda_windows_amd64.exe
            dist/checksums.txt
